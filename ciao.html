   <script>
    var canvas = document.getElementById('canvas')

    canvas.width = 200
    canvas.height = 200

    var context = canvas.getContext('2d')

    var x = 0
    var y = 0
    var w = 10
    var h = 5

    setInterval(function () {
      context.clearRect(0, 0, canvas.width, canvas.height)
      context.fillRect(x, y, w, h)

      x = x + 10
      y = y + 5

      if (x > canvas.width) {
        x = 0
      }
      if (y > canvas.height) {
        y = 0
      }

    }, 16)
   </script>
