<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simone Di Giorgio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ciao! Sono Simone Di Giorgio!</h1>
  <h2>Questo é il mio sito!</h2>
  <h1>ho 14 anni</h1>
  <p>il sito è in fase di sviluppo,sto lavorando per renderlo migliore.</p>
  <canvas id="canvas"></canvas>
  <a href="ciao.html">vai a ciao</a>
  <script>
    var canvas = document.getElementById('canvas')

    canvas.width = 800
    canvas.height = 400

    var context = canvas.getContext('2d')

    var x = 0
    var y = 0
    var w = 10
    var h = 10

    setInterval(function () {
      context.clearRect(0, 0, canvas.width, canvas.height)
      context.fillRect(x, y, w, h)

      x = x + 2
      y = y + 2

      if (x > canvas.width) {
        x = 0
      }
      if (y > canvas.height) {
        y = 0
      }

    }, 16)
  </script>
</body>
</html>
